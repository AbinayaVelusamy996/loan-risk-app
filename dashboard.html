{% extends "base.html" %}
{% block content %}
<h2>Loan Prediction</h2>
<form method="POST">
<div class="mb-3"><label>Name</label><input type="text" class="form-control" name="applicant_name" required></div>
<div class="mb-3"><label>No of Dependents</label><input type="number" class="form-control" name="no_of_dependents" value="0" required></div>
<div class="mb-3"><label>Education</label>
<select class="form-control" name="education">
<option>Graduate</option>
<option>Not Graduate</option>
</select></div>
<div class="mb-3"><label>Self Employed</label>
<select class="form-control" name="self_employed">
<option>No</option>
<option>Yes</option>
</select></div>
<div class="mb-3"><label>Income (per annum)</label><input type="number" class="form-control" name="income_annum" required></div>
<div class="mb-3"><label>Loan Amount</label><input type="number" class="form-control" name="loan_amount" required></div>
<div class="mb-3"><label>Loan Term</label><input type="number" class="form-control" name="loan_term" required></div>
<div class="mb-3"><label>CIBIL Score</label><input type="number" class="form-control" name="cibil_score" required></div>
<div class="mb-3"><label>Residential Assets Value</label><input type="number" class="form-control" name="residential_assets_value" required></div>
<div class="mb-3"><label>Commercial Assets Value</label><input type="number" class="form-control" name="commercial_assets_value" required></div>
<div class="mb-3"><label>Luxury Assets Value</label><input type="number" class="form-control" name="luxury_assets_value" required></div>
<div class="mb-3"><label>Bank Asset Value</label><input type="number" class="form-control" name="bank_asset_value" required></div>
<button class="btn btn-primary">Predict</button>
</form>


{% endblock %}
